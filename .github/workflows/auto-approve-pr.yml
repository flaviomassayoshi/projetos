name: Auto Approve PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Auto approve
        uses: hmarr/auto-approve-action@v3
        if: |
          (
            contains(github.event.pull_request.labels.*.name, 'auto-approve') ||
            github.event.pull_request.user.login == 'dependabot[bot]' ||
            github.event.pull_request.user.login == 'renovate[bot]' ||
            github.actor == github.repository_owner
          )
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add comment on auto-approval
        if: |
          (
            contains(github.event.pull_request.labels.*.name, 'auto-approve') ||
            github.event.pull_request.user.login == 'dependabot[bot]' ||
            github.event.pull_request.user.login == 'renovate[bot]' ||
            github.actor == github.repository_owner
          )
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ PR aprovado automaticamente pelo workflow de auto-aprovação.\n\n**Critérios atendidos:**\n- Label "auto-approve" presente, OU\n- Autor é um bot confiável (dependabot/renovate), OU\n- Autor é o dono do repositório\n\n> Consulte o workflow `.github/workflows/auto-approve-pr.yml` para detalhes.'
            })
