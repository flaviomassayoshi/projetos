name: Gerar ManifestoMCP.md automaticamente

on:
  push:
    paths:
      - '.github/TEMPLATE_ATUALIZACAO_MANIFESTO.md'
  pull_request:
    paths:
      - '.github/TEMPLATE_ATUALIZACAO_MANIFESTO.md'

jobs:
  gerar-manifesto:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Executar script de geração do manifesto
        run: |
          python automacao_manifesto/gerar_manifesto.py
      - name: Commitar manifesto gerado
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add ManifestoMCP.md
          git commit -m 'chore: manifesto gerado automaticamente via workflow' || echo 'Nada para commitar'
          git push || echo 'Nada para enviar'
